<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Checkout</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-start" id="logo-row">
            <img src="fooddash logo image.png" id="logo" alt="fooddash">
        </div>
        <div class="row justify-content-center">
            <h1 class="checkout-title">Checkout</h1>
        </div>
        <div class="row justify-content-start align-items-center">
            <div class="col-2">
                <div class="d-flex flex-row align-items-center" style="margin-left: -50px;">
                    <img src="burgerkingLogo.png" alt="Burger King" class="rounded-circle" style="width: 100px; height: 100px;">
                    <h2 class="burger-king-title mb-0">Burger King</h2>
                </div>
            </div>
        </div>
        <div class="row justify-content-between" id="boxes">
            <div class="col-5">
                <div class="left-div">
                    <div class="ResumoPedido">
                        <h4 class="resumo-pedido">Resumo do pedido</h4>
                        <p style="margin-top: 20px;">0 artigos</p>
                    </div>
                    <div class="DetalhesEntrega" style="margin-top: 20px;">
                        <h4 class="detalhes-entrega">Detalhes da Entrega</h4>
                        <div class="row align-items-center">
                            <div class="col-auto" style="margin-top: 10px;">
                                <img src="iconLocalizacao.png" alt="Imagem Exemplo" class="img-fluid" style="width: 30px;">
                            </div>
                            <div class="col" style="margin-top: 10px;">
                                <p class="m-0">Sem morada</p>
                            </div>
                            <div class="col-auto" style="margin-top: 10px;">
                                <button type="button" class="btn btn-primary" id="btnMorada">Adicionar</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <hr class="linha">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div class="right-div">
                    <div class="Total Pedido">
                        <h4 class="total-pedido">Total do pedido</h4>
                        <div class="row align-items-center">
                            <div class="col-auto" style="margin-top: 10px;">
                                <p class="m-0">Subtotal:</p>
                            </div>
                            <div class="col" style="margin-top: 10px;">
                                <p class="m-0"></p>
                            </div>
                            <div class="col-auto" style="margin-top: 10px;">
                                <p class="m-0" style="font-weight: bold;">0,00€</p>
                            </div>
                        </div>
                        <div class="row align-items-center">
                            <div class="col-auto" style="margin-top: 10px;">
                                <p class="m-0">Serviço:</p>
                            </div>
                            <div class="col" style="margin-top: 10px;">
                                <p class="m-0"></p>
                            </div>
                            <div class="col-auto" style="margin-top: 10px;">
                                <p class="m-0" style="font-weight: bold;">0,99€</p>
                            </div>
                        </div>
                        <div class="row align-items-center">
                            <div class="col-auto" style="margin-top: 10px;">
                                <p class="m-0">Entrega:</p>
                            </div>
                            <div class="col" style="margin-top: 10px;">
                                <p class="m-0"></p>
                            </div>
                            <div class="col-auto" style="margin-top: 10px;">
                                <p class="m-0" style="font-weight: bold;">2,50€</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
