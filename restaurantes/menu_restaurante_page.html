<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>FoodDash</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">FoodDash</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02"
        aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample02">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Contatos</a>
          </li>
        </ul>
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">&#128506</span>
          <input type="text" class="form-control" placeholder="Inserir morada" aria-label="default input example"
            aria-describedby="addon-wrapping" value="Rua Doutor Lourenço Peixinho, 19" style="max-width: 400px;">
        </div>
        <button id="loginBtn" type="button" class="btn btn-primary">Login</button>
        <button id="loginBtn" type="button" class="btn btn-secondary">Registar</button>
      </div>
    </div>
  </nav>

  <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 px-0">
          <h1 class="display-4" style="font-weight: bolder;">Burger King</h1>
          <h5 class="mb-0">4.7★</h5>
          <p class="mb-0">Taxa de Entrega: 2,50€</p>
        </div>
        <!-- Nova imagem aqui -->
        <img src="imgs/burger_king_bg.jpg" alt="Imagem do restaurante"
          style="width: 100%; max-width: 300px; margin-top: 20px;">
        <div class="col-lg-6 px-3">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Procurar restaurante" id="inputPesquisarRestaurante">
            <button class="btn btn-outline-primary" type="button" id="buttonPesquisarRestaurante">Procurar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
























  <br><br><br><br><br>
  <!-- Footer -->
  <div style="background-color: #202020;">
    <div class="container">
      <h1 style="text-align: left; font-weight: bolder; color: white;">FoodDash</h1>
      <footer class="row row-cols-1 row-cols-sm-2 row-cols-md-5 py-5 my-2 border-top border-bottom">
        <div class="col mb-3">
          <img src="imgs/fd_logo_blackWhite.png" alt="Bootstrap" width="190" height="110">
        </div>
        <div class="col mb-3"></div>
        <div class="col mb-3">
          <h4 style="color: #FEBB41;">Conta Cliente</h4>
          <ul class="nav flex-column">
            <li class="nav-item mb-2"><a href="#" class="nav-link p-0" style="color: white;">Login</a></li>
            <li class="nav-item mb-2"><a href="#" class="nav-link p-0" style="color: white;">Registar</a></li>
          </ul>
        </div>
        <div class="col mb-3">
          <h4 style="color: #FEBB41;">Sobre</h4>
          <ul class="nav flex-column">
            <li class="nav-item mb-2"><a href="#" class="nav-link p-0" style="color: white;">História</a></li>
            <li class="nav-item mb-2"><a href="#" class="nav-link p-0" style="color: white;">Equipa</a></li>
          </ul>
        </div>
        <div class="col mb-3">
          <h4 style="color: #FEBB41;">Contatos</h4>
          <ul class="nav flex-column">
            <li class="nav-item mb-2"><a href="#" class="nav-link p-0" style="color: white;">Apoio ao cliente</a></li>
            <li class="nav-item mb-2"><a href="#" class="nav-link p-0" style="color: white;">Contato empresarial</a>
            </li>
          </ul>
        </div>
      </footer>
      <p class="text-end" style="color: white;">Todos os direitos reservados © FoodDash, 2024</p>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    document.querySelector("button#buttonPesquisarRestaurante").addEventListener("click", procurarRestaurante)

    function procurarRestaurante() {
      let nomeRestaurante = document.querySelector("input#inputPesquisarRestaurante").value;
      console.log(nomeRestaurante)
      document.querySelector("input#inputPesquisarRestaurante").value = "";
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
